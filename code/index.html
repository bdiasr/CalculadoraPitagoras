<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pitágoras</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="background">
        <!--<h1>Calculadora de Pitágoras</h1>-->
        <div class="calculadora">
            <h1>Calculadora de Pitágoras</h1>
            <!--<p id="resultado"></p>-->
            <div class="triangulo">
                <table>
                    <tr>
                        <td><p id="catetoAValor"> A </p></td>
                        <td><img src="img/triangulo.png" width="100"></td>
                        <td><p id="HipotenusaValor">Hipotenusa </p></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <p id="catetoBValor"> B</p></td>
                    </tr>
                </table>
            </div>
            <table>
                <tr>
                    <td><p>Cateto A</p></td>
                    <td><input type="number" class="campo" id="catetoA" onchange="insertCatetoA(this.value)"></td>
                </tr>
                <tr>
                    <td><p>Cateto B</p></td>
                    <td><input type="number" class="campo" id="catetoB" onchange="insertCatetoB(this.value)"></td>
                </tr>
                <tr>
                    <td><p>Hipotenusa</p></td>
                    <td><input type="number" class="campo" id="catetoC" onchange="insertCatetoC(this.value)"></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="calculaPitagoras()">Calcular</button></td>
                    <td><button class="botao" onclick="limpa()"> Limpa</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
